<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandoline AR Experience</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function() {
            const scene = new BABYLON.Scene(engine);

            // Add camera
            const camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 3, 2, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Add light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Load the GLB models
            const body = await BABYLON.SceneLoader.ImportMeshAsync(
                "", 
                "https://github.com/kool-ltd/ar-babylon/blob/main/", 
                "mandoline-body.glb",
                scene
            );

            const handguard = await BABYLON.SceneLoader.ImportMeshAsync(
                "", 
                "https://github.com/kool-ltd/ar-babylon/blob/main/", 
                "mandoline-handguard.glb",
                scene
            );

            // Position the models
            body.meshes[0].position = new BABYLON.Vector3(0, 0, 0);
            handguard.meshes[0].position = new BABYLON.Vector3(0.5, 0, 0);

            // Scale the models if needed
            const modelScale = 0.1;
            body.meshes[0].scaling = new BABYLON.Vector3(modelScale, modelScale, modelScale);
            handguard.meshes[0].scaling = new BABYLON.Vector3(modelScale, modelScale, modelScale);

            // Enable XR
            try {
                const xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: 'immersive-ar'
                    }
                });

                if (xr.baseExperience) {
                    // Position both models in front of the user when AR starts
                    const originPosition = new BABYLON.Vector3(0, 0, -1);
                    body.meshes[0].position.addInPlace(originPosition);
                    handguard.meshes[0].position.addInPlace(originPosition);

                    // Enable drag behavior for both models
                    const pointerDragBehavior = new BABYLON.PointerDragBehavior({
                        dragPlaneNormal: new BABYLON.Vector3(0, 1, 0)
                    });
                    
                    body.meshes[0].addBehavior(pointerDragBehavior);
                    
                    const pointerDragBehavior2 = new BABYLON.PointerDragBehavior({
                        dragPlaneNormal: new BABYLON.Vector3(0, 1, 0)
                    });
                    
                    handguard.meshes[0].addBehavior(pointerDragBehavior2);

                    // Add highlighting on selection
                    const highlightLayer = new BABYLON.HighlightLayer("highlightLayer", scene);
                    
                    scene.onPointerDown = function(evt, pickResult) {
                        if (pickResult.hit) {
                            highlightLayer.removeAllMeshes();
                            highlightLayer.addMesh(pickResult.pickedMesh, BABYLON.Color3.Green());
                        }
                    };
                }
            } catch (error) {
                console.log("AR not supported", error);
            }

            return scene;
        };

        createScene().then(scene => {
            engine.runRenderLoop(function() {
                scene.render();
            });
        });

        // Handle window resize
        window.addEventListener("resize", function() {
            engine.resize();
        });
    </script>
</body>
</html>
