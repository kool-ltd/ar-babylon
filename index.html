<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js AR Scene</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = async function() {
            const scene = new BABYLON.Scene(engine);

            // Add camera
            const camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Add light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Create two meshes
            const box = BABYLON.MeshBuilder.CreateBox("box", {
                size: 1
            }, scene);
            box.position.x = -1;

            const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
                diameter: 1
            }, scene);
            sphere.position.x = 1;

            // Create a TransformNode as container
            const container = new BABYLON.TransformNode("container", scene);

            // Parent both meshes to the container
            box.parent = container;
            sphere.parent = container;

            // Add some material to distinguish the objects
            const boxMaterial = new BABYLON.StandardMaterial("boxMat", scene);
            boxMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0); // Red
            box.material = boxMaterial;

            const sphereMaterial = new BABYLON.StandardMaterial("sphereMat", scene);
            sphereMaterial.diffuseColor = new BABYLON.Color3(0, 0, 1); // Blue
            sphere.material = sphereMaterial;

            // Enable XR
            try {
                const xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: 'immersive-ar'
                    }
                });

                // Optional: Add features for when AR is supported
                if (xr.baseExperience) {
                    // Set initial position of the container in AR space
                    container.position = new BABYLON.Vector3(0, 0, -1);
                    
                    // Handle AR session started
                    xr.baseExperience.onStateChangedObservable.add((state) => {
                        if (state === BABYLON.WebXRState.IN_XR) {
                            console.log("AR session started");
                        }
                    });
                }
            } catch (error) {
                console.log("AR not supported", error);
            }

            // Add interaction handling
            scene.onPointerDown = function(evt, pickResult) {
                if (pickResult.hit) {
                    const picked = pickResult.pickedMesh;
                    // Rotate the entire container when clicking any object
                    if (picked === box || picked === sphere) {
                        container.rotate(new BABYLON.Vector3(0, 1, 0), 0.2);
                    }
                }
            };

            return scene;
        };

        createScene().then(scene => {
            engine.runRenderLoop(function() {
                scene.render();
            });
        });

        // Handle window resize
        window.addEventListener("resize", function() {
            engine.resize();
        });
    </script>
</body>
</html>
